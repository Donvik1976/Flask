{% extends 'base.html' %}

{% block title %}
    Tags list
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col">
            <h1>Tags:</h1>
            {% for tag in tags %}
                <ul>
                    <li>
                        <a href="{{ url_for('tag.tag_detail', tag_id=tag.id) }}">{{ tag.name}}</a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>

{% endblock %}
